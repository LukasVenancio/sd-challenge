<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Sign Up</title>
</head>

<h:body>
    <h1>
        Sign Up
    </h1>

    <h:form>
        <h:panelGrid columns="3">

            <h:outputLabel value="First Name:" for="first-name"/>
            <h:inputText id="first-name" value="#{createUserPageBean.user.firstName}" required="true"/>
            <h:message for="first-name"/>

            <h:outputLabel value="Last Name:" for="last-name"/>
            <h:inputText id="last-name" value="#{createUserPageBean.user.lastName}" required="true"/>
            <h:message for="last-name"/>

            <h:outputLabel value="Email:" for="email"/>
            <h:inputText id="email" value="#{createUserPageBean.user.email}" required="true"/>
            <h:message for="email"/>

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" value="#{createUserPageBean.user.password}" required="true"/>
            <h:message for="password"/>

        </h:panelGrid>

        <h:commandButton value="Create account" action="#{createUserPageBean.execute()}"/>

    </h:form>

    <h:messages/>
</h:body>


</html>
