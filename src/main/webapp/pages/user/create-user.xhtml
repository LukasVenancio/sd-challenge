<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <h:outputStylesheet library="local" name="css/userpages/create-user.css"/>
    <title>Sign Up</title>
</h:head>

<h:body>
    <h1 class="page-title">
        Sign Up
    </h1>
    <p:growl id="growl" showDetail="true"/>
    <h:form>


        <p:card>
            <div style="display: flex; flex-direction: column; gap: 32px">
                <span class="ui-float-label">
                   <p:inputText id="first-name" value="#{createUserPageBean.user.firstName}"/>
                   <p:outputLabel for="first-name" value="First name"/>
               </span>

                <span class="ui-float-label">
                   <p:inputText id="last-name" value="#{createUserPageBean.user.lastName}"/>
                   <p:outputLabel for="last-name" value="Last name"/>
               </span>

                <span class="ui-float-label">
                   <p:inputText id="email" value="#{createUserPageBean.user.email}"/>
                   <p:outputLabel for="email" value="Email"/>
               </span>

                <span class="ui-float-label">
                   <p:password id="password" value="#{createUserPageBean.user.password}" toggleMask="true"
                               redisplay="true"/>
                   <p:outputLabel for="password" value="Password"/>
               </span>

                <h:commandButton type="submit" value="Create account" action="#{createUserPageBean.execute()}"
                                 styleClass="submit-button"/>

            </div>
        </p:card>

    </h:form>

</h:body>


</html>
